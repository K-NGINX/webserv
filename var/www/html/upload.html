<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Upload PNG</h1>
    </div>
    <div class="content">
        <form action="save" method="post" enctype="multipart/form-data">
            <label for="file">Select a PNG file to upload:</label><br>
            <input type="file" id="file" name="file" accept="image/png"><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
